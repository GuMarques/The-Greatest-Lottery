<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>The Greatest Lottery</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-menu">
                <div class="logo-container">
                    <p class="logo">TGL</p>
                    <div class="logo-underline"></div>
                </div>
                <a href="#" class="home">Home</a>
            </div>
            <div class="right-menu">
                <a href="#" class="account">Account</a>
                <a href="#" class="logout">Log Out <img alt="right-arrow" src="assets/icons/arrow.svg" /></a>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="bet-board">
                <h1><b>New Bet</b> For <span data-js="game-name">MEGA-SENA</span></h1>
                <p class="choose-game"><b>Choose a game</b></p>
                <div class="games-buttons" data-js="games-buttons">
                </div>
                <p class="fill-bet"><b>Fill your bet</b></p>
                <p class="game-description" data-js="game-description">Mark as many numbers as you want up to a maximum of 50. 
                    Win by hitting 15, 16, 17, 18, 19, 20 or none of the 20 numbers drawn.</p>
                <div clas="board" data-js="board">
                </div>
                <div class="action-buttons">
                    <button class="action-button" data-js="complete-game-button">Complete game</button>
                    <button class="action-button" data-js="clear-game-button">Clear Game</button>
                    <button class="cart-button" data-js="add-game-button">Add to cart</button>
                </div>
            </div>
            <div class="cart">
                <h1>Cart</h1>
                <div class="cart-itens" data-js="cart-itens">
                    
                </div>
                <p class="cart-total"><b>CART</b> TOTAL: <span data-js="total-value">R$ 0,00</span></p>
                <button class="save-button">Save <img alt="right-arrow" src="assets/icons/arrow.svg" /></button>
            </div>
        </div>
        <hr>
        <footer>
            <p>Copyright 2020 Luby Software</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
